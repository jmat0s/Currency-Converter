# --- Server Configuration ---
server.port=8080

# --- H2 Database Configuration (In-Memory) ---
# JDBC URL: Creates a database named 'currency_db' in RAM.
spring.datasource.url=jdbc:h2:mem:currency_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enables the H2 web console for direct database access via browser
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate Configuration ---
# Logs the generated SQL statements to the console (useful for debugging)
spring.jpa.show-sql=true

# Automatically updates the database schema (tables) to match the Java entities
spring.jpa.hibernate.ddl-auto=update

# Explicitly sets the SQL dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Application Custom Configuration ---

# Imports the 'secrets.properties' file containing sensitive keys.
# 'optional' prevents the app from crashing if the file is missing (e.g. in CI/CD environments).
spring.config.import=optional:file:./secrets.properties

# Base URL for the external ExchangeRate-API
currency.api.url=https://v6.exchangerate-api.com/v6/

# --- Security Configuration (Development Only) ---
# Fixed credentials for Basic Authentication testing.
# WARNING: Do not use hardcoded credentials in production.
spring.security.user.name=admin
spring.security.user.password=admin